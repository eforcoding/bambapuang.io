  if ($_SERVER["REQUEST_METHOD"] == "POST") {
      $name = $_POST['name'];
      $email = $_POST['email'];

      $body = "Nama: $name\nEmail: $email\n\nPesan:\n$message";
      $headers = "From: $email";
      
      if (mail($to, $subject, $body, $headers)) {
          echo "Email berhasil dikirim!";

          echo "Terjadi kesalahan saat mengirim email.";
      }
  }
